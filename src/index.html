    <div class="wrapper">
        <main class="main">
        
            <section class="main__heading heading">

                        <span>

                        the Ultimate Community for Wallpaperz
                        <span>

                        </span>

            </section>
          
           
          
         
            
               <section class="main__new-courses new-courses">
                <div class="container">
                    <div class="new-courses__top new-courses-top">
                        <h2 class="new-courses-top__title">
                       
                        </h2>
                        
                    </div>
                    
                  <div class="portfolio_main">
                    
                   
                   
                                        
                          
                        <div class="container">
                            <div class="row" id="image-gallery"></div>
                        </div>
                        
                        <script>
                            document.addEventListener("DOMContentLoaded", async () => {
                                const gallery = document.getElementById("image-gallery");
                        
                                try {
                                    const response = await fetch("/api/images");
                                    const images = await response.json();
                        
                                    images.forEach(image => {
                                        const col = document.createElement("div");
                                        col.classList.add("col-md-4", "mb-4"); // Bootstrap grid (3 columns per row)
                        
                                        col.innerHTML = `
                                            <div class="work__shout">
                                                <a class="work__link-img" href="uploads/images/${image}">
                                                    <img src="uploads/images/${image}" alt="img">
                                                    <div class="work__link-image-caption">${image.split(".")[0]}</div>
                                                </a>
                                                <div class="work__link-image-user">
                                                    <div class="work__link-image-avatar">
                                                        <img class="members-section-top__img-image" src="images/Pussy.jfif" alt="img">
                                                    </div>
                                                    <a href="">Forza</a>
                                                </div>
                                            </div>
                                        `;
                        
                                        gallery.appendChild(col);
                                    });
                                } catch (error) {
                                    console.error("Error loading images:", error);
                                }
                            });
                        </script>

                </div>
